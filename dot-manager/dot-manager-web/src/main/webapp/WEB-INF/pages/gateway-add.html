<!DOCTYPE html>
<!-- 增加 -->
<html lang="en">

<body>
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <h3>
       <i class="glyphicon glyphicon-plus"></i> 新增设备 
     </h3>
   </section>
   
      <!-- Main content -->
   <section class="content">  
	<div class="container "  style="width:100%;">
    	<div class="row">   
    		<div class="col-md-10 col-md-offset-1">
			<form id="gatewayAddForm"  role="form" class="form-horizontal"  method="post">    		

    		         <!-- form start -->
            		
		                <div class="form-group">
		                  <label for="esn" class="col-sm-2 control-label">设备号:</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" name="serialNumber" id="serialNumber" placeholder="序列号">
		                  </div>
		                </div>   
		                
		                <div class="form-group">
		                  <label for="devicename" class="col-sm-2 control-label">名称:</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" name="deviceName" id="deviceName" placeholder="设备名称">
		                  </div>
		                </div>  
		                
		                <div class="form-group">
		                  <label for="type" class="col-sm-2 control-label">类型:</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" name="type" id="type" placeholder="设备类型">
		                  </div>
		                </div>  
		                
		                <div class="form-group">
		                  <label for="devicegroup" class="col-sm-2 control-label">设备组:</label>
		                  <div class="col-sm-6">
		               <!--    <input type="text" class="form-control" name="groupName" id="groupName" placeholder="设备组名称">
 									 -->  
							<select name="groupName"  id="groupName" data-placeholder="设备组名称">
								<option></option>
							</select>		                 
               
		                  </div>
  						  <div class="col-sm-2">         
  						 
							<button type="button" class="btn btn-default" data-toggle="modal" data-load-url="devicegroup-select.html" data-target="#selectModal" >选择组</button>
  <!-- 
							<a href="#" data-load-url="devicegroup-select" data-target="#selectModal" data-toggle="modal">SELECT</a>								                		
	                	  --> 
	                	  </div>		                  
		                </div>  
		                <div class="form-group">
		                  <label for="type" class="col-sm-2 control-label">位置:</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" name="position" id="position" placeholder="安装位置">
		                  </div>
		                </div>  

		                <div class="form-group">
		                  <label for="description" class="col-sm-2 control-label">描述:</label>
		                  <div class="col-sm-8">
		                    <textarea class="form-control" rows="3" name="description" id="description" placeholder="备注描述">
		                    </textarea>
		                  </div>
		                  </div>


	              
	              	<div class="col-sm-2 col-sm-offset-1">
	                <button type="submit" class="btn btn-default"  >新增</button> 
	                </div>
	                
	                <div class="col-sm-2 col-sm-offset-2">           
	                <button type="button" class="btn btn-default " onclick="cancelAddDevice()">取消</button>
	                </div>
	               <!-- to be develop --> 	                
	              	<div class="col-sm-2 col-sm-offset-2">
	                <button type="button" class="btn btn-info ">批量导入</button> 
	                </div> 
	          </form>  		
   			</div>
    		<!-- ./COL-MD-* -->
    	</div>
    </div>

   </section>


<!-- 
<script src="js/gateway-add.js"></script>
 -->
</body>
</html>
