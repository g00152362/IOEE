<!DOCTYPE html>
<html lang="en">

<body>
   <!-- Content Header (Page header) -->

     <h3>
       <i class="glyphicon glyphicon-pencil"></i> 设备信息修改
     </h3>

   
 
	<div class="container "  style="width:100%;">
    	<div class="row">   
    		<div class="col-md-10 col-md-offset-1">

			<form id="gatewayEditForm"  role="form" class="form-horizontal"  method="post">  
	
                <div class="form-group">
                  <label for="esn" class="col-sm-2 control-label">设备号:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control " name="serialNumber" id="serialNumber" readonly>
                  </div>
                </div>   
		                
                <div class="form-group">
                  <label for="devicename" class="col-sm-2 control-label">名称:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="deviceName" id="deviceName" placeholder="Device name">
                  </div>
                </div>  
	                
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">类型:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="type" id="type" placeholder="Device model type">
                  </div>
                </div>  
		                
                <div class="form-group">
                  <label for="devicegroup" class="col-sm-2 control-label">设备组:</label>
		                  <div class="col-sm-6">
		               <!--    <input type="text" class="form-control" name="groupName" id="groupName" placeholder="设备组名称">
 									 -->  
							<select name="groupName"  id="groupName" data-placeholder="设备组名称">
								<option></option>
							</select>		                 
               
		                  </div>
  						  <div class="col-sm-2">         
  						 
							<button type="button" class="btn btn-default" data-toggle="modal" data-load-url="devicegroup-select.html" data-target="#selectModal" >选择组</button>
  <!-- 
							<a href="#" data-load-url="devicegroup-select" data-target="#selectModal" data-toggle="modal">SELECT</a>								                		
	                	  --> 
	                	  </div>
                </div>  
		   
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">位置:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="position"  id="position" placeholder="Device install location">
                  </div>
                </div>  

                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">描述:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="3" name="description" id="description" placeholder="Device description">
                    </textarea>
          		 	</div>
      		 	</div>
    		      
	              <div class="form-group">
	              	<div class="col-sm-2 col-sm-offset-3">
	                <button type="submit" class="btn btn-primary"  >修改</button> 
	                </div>
	                <div class="col-sm-2 col-sm-offset-3">           
	                <button type="button" class="btn btn-default " onclick="cancelEdit()">取消</button>
	                </div>
	             </div>
	     	  </form> 
   			</div>
    		<!-- ./COL-MD-* -->
    	</div>
    </div>


<!-- 
<script src="js/gateway-edit.js"></script>
 -->
 
</body>
