<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
   <!-- Main content -->
   <section class="content"> 
   	<div class="container "  style="width:100%;">
	<div class="panel panel-default"><!-- to apply shadow add class "panel-shadow" -->   	
	<!-- panel head -->
	<div class="panel-heading">
		<div class="panel-title">监控设置</div>
		<div class="panel-options">
	    	<a  data-toggle="collapse" data-parent="#accordion"  href="#dd_setting"><i class="entypo-down-open"></i></a>
		</div>
	</div>	   	
	<!-- panel body -->
	<div id="dd_setting" class="panel-collapse collapse"  aria-expanded="false">	
	<div class="panel-body">
		<form id="sensorDetailSettingForm"  role="form" class="form-horizontal"  method="post">    	
			<div class="row">
				<div class="well ">	
				<div class="form-group">
					<label for="mac" class="control-label col-sm-1">Mac</label>
					<div class="input-group col-sm-3 ">
						<input type="text" class="form-control" name="mac" id="mac" placeholder="60:01:94:43:3f:e5">
					</div>
					</div>
				</div>							
			
			</div>	
	            <div class="row">
	            <div class="form-group">
					<div class="col-sm-6">
	   					<div class="well ">	
   					
							<div class="radio">
								<label>
									<input type="radio" name="showTypeRadios" id="historyRadio" value="history" checked>历史时间
								</label>
							</div>
							<div class="col-md-offset-1 ">	
								<div class="controls">
								 	<div class="input-prepend">
			                       		<input type="text"  style="width:100%" name="historyTime" id="reservationtime" value="2017/08/01 1:00:00 - 2017/08/01 01:30:00"  class="span4"/>
          					   		</div>
           						</div>		
                   			</div>									
									
							<div class="radio ">
								<label>
									<input type="radio" name="showTypeRadios" id="realTime" value="realTime">实时刷新据
								</label>
							</div>
							<div class="form-group">
								<label for="interval" class="control-label col-sm-3">刷新间隔</label>
								<div class="input-group col-sm-3 ">
									<input type="text" class="form-control" name="interval" id="interval" value=100 placeholder=" 100">
									<span class="input-group-addon">s</span>
								</div>
							</div>
						</div>
		            </div> <!-- col-sm-6 -->  
		            
		             <!-- name must same with database, the value is x_unit,x:s=singel,m=multi  --> 
		            <div class="col-sm-6">
			            <div class="well ">
			            <div class="form-group">
			
							<label class="col-sm-12 col-md-offset-1 ">传感数据:</label>
							<div class="col-sm-2 col-md-offset-1 ">
								<div class="radio">
									<input type="radio" value='temperature' name="datatype">
									<label>温度</label>
								</div>									
								<div class="radio ">
									<input type="radio" value='light' name="datatype">
									<label>光照</label>
								</div>
									
								<div class="radio">
									<input type="radio" value='humidity' name="datatype">
									<label>湿度</label>
								</div>	
							</div>	
							<div class="col-sm-2 col-md-offset-1">
								<div class="radio ">
									<input type="radio" value='ir' name="datatype">
									<label>红外</label>
								</div>
								<div class="radio ">
									<input type="radio" value='pressure' name="datatype">
									<label>气压</label>
								</div>
								<div class="radio ">
									<input type="radio" value='magnetic' name="datatype">
									<label>地磁场</label>
								</div>										
							</div>
							<div class="col-sm-2 col-md-offset-1">
								<div class="radio ">
									<input type="radio" value='battery' name="datatype">
									<label>电池</label>
								</div>
								<div class="radio ">
									<input type="radio" value='accelerate' name="datatype">
									<label>加速度</label>
								</div>
								<div class="radio ">
									<input type="radio" value='gyroscope' name="datatype">
									<label>角偏移</label>
								</div>										
							</div>
			            </div>
			            </div>
					</div>
					</div>
		        </div> <!--row --> 


		        <div class="row"> 

					<div class="form-group">
			          	<div class="col-sm-2 col-sm-offset-3">
			                <button type="button" class="btn btn-default"  onclick="onSettingDetailData()" >设置</button> 
			            </div>
			                
			            <div class="col-sm-2 col-sm-offset-3">           
			                <button type="button" class="btn btn-default " onclick="cancelSettingDetailData()">取消</button>
			            </div>
			        </div>
			    </div> <!--row --> 		              
	    </form>
 	                  
	</div>
	</div>
	   	
   	
   		<div class="box box-primary">
   		<div class="box-body box-profile"> 
    	
    	<!-- list table -->
	    <table id="dataDetalList"
	           data-toolbar="#toolbar"
	           data-search="true"
	           data-show-refresh="true"
	           data-show-toggle="true"
	           data-show-columns="true"
	           data-show-export="true"
	           data-detail-view="false"
	           data-detail-formatter="detailFormatter"
	           data-minimum-count-columns="2"
	           data-show-pagination-switch="true"
	           data-pagination="true"
	           data-id-field="id"
	           data-page-list="[10, 25, 50, 100, ALL]"
	           data-show-footer="false"
	           data-side-pagination="server"
	           data-toolbar-align="left"
	           data-response-handler="responseHandler">
	    	</table>    	
   	  </div>
   	  </div>
   	  <!-- ./box -->
   	</div>
   	</div>
   </section>   
<!-- data-url="deviceModel/list"  -->

</body>
</html>
