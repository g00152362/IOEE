<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <h3>
       <i class="glyphicon glyphicon-list"></i>设备类型管理
     </h3>
   </section>
   
   <!-- Main content -->
   <section class="content"> 
   	<div class="container "  style="width:100%;">
   		<div class="box box-primary">
   		<div class="box-body box-profile"> 
   		<!-- tool bar -->
   	    <div id="toolbar">
   	    <div class="btn-group">
	        <button id="new" class="btn btn-Default" onClick="IotLoadFrame('devicemodel-add.html','js/devicemodel-add.js')">
	            <i class="glyphicon glyphicon-plus"></i> 新建
	        </button>  
	        <button id="edit" class="btn btn-Default" onClick="dm_list.editModel()">
	            <i class="glyphicon glyphicon-pencil"></i> 修改
	        </button>    	          
	        <button id="remove" class="btn btn-danger"  onClick="dm_list.deleteDeviceModel()">
	            <i class="glyphicon glyphicon-remove"></i> 删除
	        </button>
	        
	        </div>
    	</div>
    	
    	<!-- list table -->
	    <table id="deviceModelList"
	           data-toolbar="#toolbar"
	           data-search="true"
	           data-show-refresh="true"
	           data-show-toggle="true"
	           data-show-columns="true"
	           data-show-export="true"
	           data-detail-view="false"
	           data-detail-formatter="detailFormatter"
	           data-minimum-count-columns="2"
	           data-show-pagination-switch="true"
	           data-pagination="true"
	           data-id-field="id"
	           data-page-list="[10, 25, 50, 100, ALL]"
	           data-show-footer="false"
	           data-side-pagination="server"
	           data-toolbar-align="left"
	           data-url="deviceModel/list"
	           data-response-handler="responseHandler">
	    	</table>    	
   	  </div>
   	  </div>
   	  <!-- ./box -->
   	</div>
   </section>   

<!--  
<script src="js/devicemodel-list.js"></script>
 -->
</body>
</html>
